apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: music-app
type: Opaque
data:
  password: bXVzaWNhcHAxMjM=  # musicapp123 in base64
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: music-app
data:
  redis.conf: |
    bind 0.0.0.0
    port 6379
    timeout 0
    tcp-keepalive 300
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    databases 16
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    appendonly no
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes
    requirepass musicapp123
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-data
  namespace: music-app
data:
  dump.rdb: ""
